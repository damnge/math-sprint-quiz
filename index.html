<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game__container">
      <!-- Header -->
      <div class="header">
        <h1>Math Sprint Quiz</h1>
      </div>
      <!-- Onboarding Page -->
      <div class="card" id="onboarding-page">
        <!-- Onboarding Form -->
        <form id="onboarding-form">
          <div class="form__wrapper">
            <label class="onboarding-question" for="nickname">
              What's your name?
            </label>
            <input type="text" name="nickname" id="nickname" />
            <button class="send__btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <!-- Splash Page  -->
      <div class="card" id="splash-page" hidden>
        <form id="start-form">
          <h1 class="introduction"></h1>
          <!-- Selection container where we keep all our radio inputs for selection -->
          <div class="selection__container">
            <!-- 10 Question Radio Input -->
            <div class="radio__container">
              <label for="value-10">10 Questions</label>
              <input type="radio" name="questions" value="10" id="value-10" />
              <span class="best__score">
                <span>Best Score</span>
                <span class="best-score-value"></span>
              </span>
            </div>
            <!-- 25 Question Radio Input -->
            <div class="radio__container">
              <label for="value-25">25 Questions</label>
              <input type="radio" name="questions" value="25" id="value-25" />
              <span class="best__score">
                <span>Best Score</span>
                <span class="best-score-value"></span>
              </span>
            </div>
            <!-- 50 Question Radio Input -->
            <div class="radio__container">
              <label for="value-50">50 Questions</label>
              <input type="radio" name="questions" value="50" id="value-50" />
              <span class="best__score">
                <span>Best Score</span>
                <span class="best-score-value"></span>
              </span>
            </div>
            <!-- 99 Question Radio Input -->
            <div class="radio__container">
              <label for="value-99">99 Questions</label>
              <input type="radio" name="questions" value="99" id="value-99" />
              <span class="best__score">
                <span>Best Score</span>
                <span class="best-score-value"></span>
              </span>
            </div>
          </div>
          <!-- Start Button -->
          <div class="selection__footer">
            <button class="start" type="submit">Start Game</button>
          </div>
        </form>
      </div>
      <!-- Countdown Page -->
      <div class="card" id="countdown-page" hidden>
        <h1 class="countdown"></h1>
      </div>
      <!-- Game Page where the quiz is taking part -->
      <div class="card" id="game-page" hidden>
        <!-- Item Container that we will populate with use of JavaScript -->
        <div class="item__container"></div>
        <div class="item__footer">
          <!-- Wrong/Correct Buttons -->
          <!-- We added onclick event to the buttons, when player select answer it passes false or true value to the array of guesses -->
          <button class="wrong" onclick="select(false)">Wrong</button>
          <button class="correct" onclick="select(true)">Correct</button>
        </div>
      </div>
      <!-- Score Page -->
      <div class="card" id="score-page" hidden>
        <!-- Score Container Board -->
        <div class="score__container">
          <h1 class="title"></h1>
          <h1 class="final__time"></h1>
          <h1 class="base__time"></h1>
          <h1 class="penalty__time"></h1>
        </div>
        <!-- Play Again Button -->
        <div class="score__footer">
          <button class="play__again" hidden>Play Again</button>
        </div>
      </div>
      <!-- closing of div game container -->
    </div>
    <!-- Script -->
    <script src="shuffle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
